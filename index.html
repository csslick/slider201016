<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>전환효과비주얼</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="slider.js"></script>
  <style>
    #visual {
      width: 1200px;
      height: 600px;
      outline: 2px solid red;
      margin: 0 auto;
      position: relative;
    }

    .slider>img {
      position: absolute;
      /* opacity: 0; */
    }

    .slider>img:nth-child(1) {
      /* opacity: 1; */
    }

    .pager {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    .pager>a {
      float: left;
      width: 12px;
      height: 14px;
      margin: 5px;
      background: #ccc;
      border-radius: 50%;
      text-indent: -9999px;
    }

    .pager>a.active {
      background: #333;
    }

    .controls a {
      position: absolute;
      text-decoration: none;
      font-size: 5em;
      color: #ddd;
    }

    .controls>.left {
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
    }

    .controls>.right {
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
    }
  </style>
</head>

<body>
  <section id="visual">
    <div class="slider">
      <img src="https://via.placeholder.com/1200x600/f80?text=1" alt="1">
      <img src="https://via.placeholder.com/1200x600/f68?text=2" alt="2">
      <img src="https://via.placeholder.com/1200x600/86f?text=3" alt="3">
    </div>
    <div class="pager">
      <a href="#" class="active">1</a>
      <a href="#">2</a>
      <a href="#">3</a>
    </div>
    <div class="controls">
      <a href="#" class="left">&lt;</a>
      <a href="#" class="right">&gt;</a>
    </div>
  </section>
</body>

</html>
